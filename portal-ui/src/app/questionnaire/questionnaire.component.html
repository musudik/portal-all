<div class="container">
  <!-- Services Start -->
  <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
      <h1 class="display-4 text-uppercase text-center mb-5"><span class="text-primary">Questionnaire</span> (FAQ)</h1>
      <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>S.No</th>
            <th>Question</th>
            <th>Answer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questionnaire">
            <td>{{question.questionnaireId}}</td>
            <td>{{question.question}}</td>
            <td>{{question.answer}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
