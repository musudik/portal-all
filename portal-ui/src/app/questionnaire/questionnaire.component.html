<div class="container">
  <header class="jumbotron">
    <h2 class="p-3 text-center">Questionnaire (FAQ)</h2>
    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>S.No</th>
          <th>Question</th>
          <th>Answer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questionnaire">
          <td>{{question.questionnaireId}}</td>
          <td>{{question.question}}</td>
          <td>{{question.answer}}</td>
        </tr>
        </tbody>
      </table>
      {{msg}}
    </div>
  </header>
</div>
