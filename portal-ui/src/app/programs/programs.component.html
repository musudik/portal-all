<div class="container">
  <header class="jumbotron">
    <h2 class="p-3 text-center">Programs To Enroll</h2>
    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>S.No</th>
          <th>Program Name</th>
          <th>Description</th>
          <th>Register</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let program of programs">
        <tr>
          <td>{{program.programId}}</td>
          <td>{{program.program_name}}</td>
          <td>{{program.description}}</td>
          <td *ngIf="!userPrograms.includes(program.programId)"><button (click)="registerProgram(program.programId)" >Register</button></td>
          <td *ngIf="userPrograms.includes(program.programId)"><button (click)="deregisterProgram(program.programId)" >Deregister</button></td>
        </tr>
        </ng-container>
        </tbody>
      </table>
      {{msg}}
    </div>
  </header>
</div>
